<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Estudio de arquitectura">
    <meta name="keywords" content="arquitectura, arquitecto, construccion, casa">
    <title>Estudio de Arquitectura | CODER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos1.css" />
    <link rel="shortcut icon" href="../assets/logo.png" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="../index.html"><img src="../assets/logo.png" alt="Logo" /></a>
        <h1>Estudio de Arquitectura | CODER</h1>
      </div>
      <div class="navegador">
        <nav>
          <a href="../index.html">Inicio</a>
          <a href="./pages/servicios.html">Servicios</a>
          <a href="./pages/trabajos.html">Nuestros Trabajos</a>
          <a href="./pages/nosotros.html">Nosotros</a>
          <a href="./pages/contacto.html">Contacto</a>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/Tade1.png"
                class="d-block w-100 height-img"
                alt="primera imagen del carrousel"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/tade2.png"
                class="d-block w-100 height-img"
                alt="segunda imagen del carrousel"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/tade3.png"
                class="d-block w-100 height-img"
                alt="tercera imagen del carrousel"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <section class="galeria-index">
      <div class="card">
        <img src="./assets/arq_moderna.png" alt="Moderna" />
        <h3>Arquitectura Moderna</h3>
      </div>
      <div class="card">
        <img src="./assets/arq_tradicional.png" alt="Tradicional" />
        <h3>Arquitectura Tradicional</h3>
      </div>  
      <div class="card">
        <img src="./assets/arq_sustentable.png" alt="Sustentable" />
        <h3>Arquitectura Sustentable</h3>
      </div>
    </section>
    <footer class="footer">
      <p>
        Sitio desarrollado por Tadeo Antonino para el proyecto final del Curso
        de Desarrollo Web de CoderHouse
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
